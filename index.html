<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aktörskarta</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+zNcdx6P3pQ8z3A1Zy+uNHbC6UyjN1p3pbbpk0U+0="
    crossorigin=""
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 300px;
      padding: 10px;
      background: #f7f7f7;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }
    #map {
      flex: 1;
    }
    .category {
      font-weight: bold;
      margin-top: 10px;
    }
    ul {
      list-style: none;
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Aktörskarta</h2>
    <div id="category-list"></div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const aktorer = [
      {
        kategori: "Näringslivsorganisationer - Jämtland Härjedalen",
        namn: [
          "Samling Näringsliv",
          "IUC Jämtland Härjedalen",
          "Handelskammaren Mitt",
          "Företagarna",
          "Jämtland Härjedalen Turism (JHT)",
          "Svenskt Näringsliv Jämtland",
          "Nyföretagarcentrum",
          "Lantbrukarnas riksorganisation (LRF)",
          "Peak Inkubator"
        ]
      },
      {
        kategori: "Näringslivsorganisationer - Tröndelag",
        namn: [
          "NHO Næringslivets Hovedorganisasjon",
          "Næringsforeningen i Trondheimsregionen (NiT)",
          "Innherred Næringsforening",
          "Rørosregionen Næringshage",
          "Nasjonalparken Næringshage",
          "FI Næringshage",
          "Tindved Kulturhage",
          "Næringshagen Hitra og Frøya",
          "Blått Kompetansesenter AS",
          "INAM AS (Innovasjon Namdal)",
          "Thams Innovasjon AS",
          "Naeringsforeningen i Vaernesregionen",
          "Proneo",
          "Fremtidens Industri AS (FI)",
          "Trøndelag Reiseliv",
          "Nordsec (tidigare Midsec)",
          "Industrinavet i Tröndelag",
          "RENERGY – Renewable Energy Cluster",
          "WoodWorks! Cluster"
        ]
      }
      // Fler kategorier kan fyllas på här...
    ];

    // Skapa kartan
    const map = L.map('map').setView([63.5, 12.0], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Bygg kategori-lista
    const container = document.getElementById('category-list');

    aktorer.forEach(cat => {
      const div = document.createElement('div');
      div.className = 'category';
      div.innerText = cat.kategori;

      const ul = document.createElement('ul');
      cat.namn.forEach(namn => {
        const li = document.createElement('li');
        li.innerText = namn;
        ul.appendChild(li);
      });

      container.appendChild(div);
      container.appendChild(ul);
    });
  </script>
</body>
</html>
