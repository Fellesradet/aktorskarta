<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Aktörskarta JH & Trøndelag</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([63.0, 12.0], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  var actors = [
    {"name":"Samling Näringsliv","category":"Näringslivsorganisationer - Jämtland Härjedalen","city":"Östersund","lat":63.17917,"lon":14.63583},
    {"name":"IUC Jämtland Härjedalen","category":"Näringslivsorganisationer - Jämtland Härjedalen","city":"Östersund","lat":63.17917,"lon":14.63583},
    {"name":"Handelskammaren Mitt","category":"Näringslivsorganisationer - Jämtland Härjedalen","city":"Östersund","lat":63.17917,"lon":14.63583},
    {"name":"Företagarna","category":"Näringslivsorganisationer - Jämtland Härjedalen","city":"Östersund","lat":63.17917,"lon":14.63583},
    {"name":"Jämtland Härjedalen Turism (JHT)","category":"Näringslivsorganisationer - Jämtland Härjedalen","city":"Östersund","lat":63.17917,"lon":14.63583},
    {"name":"Svenskt Näringsliv Jämtland","category":"Näringslivsorganisationer - Jämtland Härjedalen","city":"Östersund","lat":63.17917,"lon":14.63583},
    {"name":"Nyföretagarcentrum","category":"Näringslivsorganisationer - Jämtland Härjedalen","city":"Östersund","lat":63.17917,"lon":14.63583},
    {"name":"Lantbrukarnas riksorganisation (LRF)","category":"Näringslivsorganisationer - Jämtland Härjedalen","city":"Östersund","lat":63.17917,"lon":14.63583},
    {"name":"Peak Inkubator","category":"Näringslivsorganisationer - Jämtland Härjedalen","city":"Östersund","lat":63.17917,"lon":14.63583},
    {"name":"NHO Næringslivets Hovedorganisasjon","category":"Näringslivsorganisationer - Trøndelag","city":"Trondheim","lat":63.44683,"lon":10.42191},
    {"name":"Næringsforeningen i Trondheimsregionen (NiT)","category":"Näringslivsorganisationer - Trøndelag","city":"Trondheim","lat":63.44683,"lon":10.42191},
    {"name":"Innherred Næringsforening","category":"Näringslivsorganisationer - Trøndelag","city":"Steinkjer","lat":64.01519,"lon":11.49526},
    {"name":"Rørosregionen Næringshage","category":"Näringslivsorganisationer - Trøndelag","city":"Røros","lat":62.5747,"lon":11.3842},
    // ... fortsätt med alla andra aktörer på samma sätt
  ];

  actors.forEach(function(actor){
    L.circleMarker([actor.lat, actor.lon], {
      radius: 6,
      color: '#ff6600',
      fillColor: '#ff9933',
      fillOpacity: 0.8
    }).addTo(map).bindPopup("<strong>"+actor.name+"</strong><br>"+actor.category+"<br>"+actor.city);
  });
</script>
</body>
</html>
