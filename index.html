<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktörskarta - Fellesrådet</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-sA+e2wSfnP5Qgn3LCJm5jflHc6F1v8kGGlT5T0Sk7oM=" crossorigin=""/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 350px;
            padding: 20px;
            background-color: #f4f4f4;
            overflow-y: auto;
            box-sizing: border-box;
        }
        #map {
            flex: 1;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        select, label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .actor-item {
            margin-bottom: 10px;
            padding: 5px;
            border-left: 5px solid #333;
            background-color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="sidebar">
        <h1>Filtrera aktörer</h1>
        <label for="filterKategori">Kategori</label>
        <select id="filterKategori">
            <option value="Alla">Alla</option>
        </select>

        <label for="filterRegion">Region</label>
        <select id="filterRegion">
            <option value="Alla">Alla</option>
        </select>

        <div id="actorList"></div>
    </div>
    <div id="map"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

        {"Område":"Sportevent - Trøndelag","Kategori":"Sport","Organisation":"Meråkerrennet","Lat":63.1833,"Lon":11.4333,"Region":"Trøndelag","Säte":"Meråker","Färgkod":"orange"},
        {"Område":"Sportevent - Trøndelag","Kategori":"Sport","Organisation":"Norgescup Skiskyting","Lat":63.1833,"Lon":11.4333,"Region":"Trøndelag","Säte":"Meråker","Färgkod":"orange"},
        {"Område":"Sportevent - Jämtland Härjedalen","Kategori":"Sport","Organisation":"Storsjöcupen","Lat":63.17917,"Lon":14.63583,"Region":"Jämtland","Säte":"Östersund","Färgkod":"orange"},
        {"Område":"Sportevent - Jämtland Härjedalen","Kategori":"Sport","Organisation":"Bruksvallsloppet","Lat":62.6167,"Lon":12.6167,"Region":"Jämtland","Säte":"Bruksvallarna","Färgkod":"orange"}
    ];

    const map = L.map('map').setView([63.0, 12.0], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = [];
    actors.forEach(actor => {
        const marker = L.circleMarker([actor.Lat, actor.Lon], {
            color: actor.Färgkod,
            radius: 8,
            fillOpacity: 0.8
        }).addTo(map).bindPopup(
            `<b>${actor.Organisation}</b><br>
             Område: ${actor.Område}<br>
             Kategori: ${actor.Kategori}<br>
             Region: ${actor.Region}<br>
             Säte: ${actor.Säte}`
        );
        marker.actor = actor;
        markers.push(marker);
    });

    const kategoriSet = new Set(actors.map(a => a.Kategori));
    const filterKategori = document.getElementById('filterKategori');
    kategoriSet.forEach(k => {
        const opt = document.createElement('option');
        opt.value = k;
        opt.textContent = k;
        filterKategori.appendChild(opt);
    });

    const regionSet = new Set(actors.map(a => a.Region));
    const filterRegion = document.getElementById('filterRegion');
    regionSet.forEach(r => {
        const opt = document.createElement('option');
        opt.value = r;
        opt.textContent = r;
        filterRegion.appendChild(opt);
    });

    function updateFilter() {
        const selectedKategori = filterKategori.value;
        const selectedRegion = filterRegion.value;
        const listDiv = document.getElementById('actorList');
        listDiv.innerHTML = '';

        markers.forEach(marker => {
            const matchKategori = selectedKategori === 'Alla' || marker.actor.Kategori === selectedKategori;
            const matchRegion = selectedRegion === 'Alla' || marker.actor.Region === selectedRegion;

            if (matchKategori && matchRegion) {
                marker.addTo(map);
                const div = document.createElement('div');
                div.className = 'actor-item';
                div.style.borderLeftColor = marker.actor.Färgkod;
                div.innerHTML = `<b>${marker.actor.Organisation}</b><br>${marker.actor.Område}`;
                div.onclick = () => {
                    map.setView([marker.actor.Lat, marker.actor.Lon], 10);
                    marker.openPopup();
                };
                listDiv.appendChild(div);
            } else {
                map.removeLayer(marker);
            }
        });
    }

    filterKategori.addEventListener('change', updateFilter);
    filterRegion.addEventListener('change', updateFilter);

    updateFilter();

</script>
</body>
</html>
