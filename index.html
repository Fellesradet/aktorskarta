const map = L.map('map').setView([63.17917, 14.63583], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution: '© OpenStreetMap contributors'
}).addTo(map);


const markers = organizations.map(org => {
const marker = L.circleMarker([org.lat, org.lon], { color: org.färg, radius: 8 }).addTo(map);
marker.bindPopup(`<b>${org.namn}</b><br>${org.säte}`);
return { ...org, marker };
});


const orgList = document.getElementById('orgList');
const categorySelect = document.getElementById('categorySelect');


function updateList() {
const selectedCategory = categorySelect.value;
orgList.innerHTML = '';
markers.forEach(org => {
if (selectedCategory === 'Alla' || org.kategori === selectedCategory) {
org.marker.addTo(map);
const div = document.createElement('div');
div.className = 'org-item';
div.textContent = org.namn + ' (' + org.säte + ')';
div.onclick = () => map.setView([org.lat, org.lon], 10);
orgList.appendChild(div);
} else {
map.removeLayer(org.marker);
}
});
}


categorySelect.addEventListener('change', updateList);
updateList();
</script>
