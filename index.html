<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Interaktiv karta med filter</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 90vh; width: 100%; }
    .buttons {
      margin: 10px;
    }
    .buttons button {
      margin-right: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Interaktiv karta över organisationer med filter</h2>
  <div class="buttons">
    <button onclick="filterCategory('Alla')">Alla</button>
    <button onclick="filterCategory('Näringsliv')">Näringsliv</button>
    <button onclick="filterCategory('Offentlig sektor')">Offentlig sektor</button>
    <button onclick="filterCategory('Utbildning')">Utbildning</button>
    <button onclick="filterCategory('Samarbeten')">Samarbeten</button>
    <button onclick="filterCategory('Finansiering')">Finansiering</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([63.0, 12.0], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const data = [
      {kategori:"Näringsliv", org:"Samling Näringsliv", lat:63.17917, lon:14.63583, färg:"red"},
      {kategori:"Näringsliv", org:"IUC Jämtland Härjedalen", lat:63.17917, lon:14.63583, färg:"red"},
      {kategori:"Näringsliv", org:"Handelskammaren Mitt", lat:63.17917, lon:14.63583, färg:"red"},
      {kategori:"Näringsliv", org:"Företagarna", lat:63.17917, lon:14.63583, färg:"red"},
      {kategori:"Offentlig sektor", org:"Statsforvalteren", lat:63.44683, lon:10.42191, färg:"blue"},
      {kategori:"Utbildning", org:"Mittuniversitetet (MIUN)", lat:63.17917, lon:14.63583, färg:"yellow"},
      {kategori:"Samarbeten", org:"Gränsräddningsrådet Nordred", lat:59.3293, lon:18.0686, färg:"green"},
      {kategori:"Finansiering", org:"Interreg Sverige Norge Nordens gröna bälte", lat:63.17917, lon:14.63583, färg:"purple"}
      // ... Lägg till alla dina övriga datapunkter här
    ];

    // Skapa markerobjekt för varje datapunkt
    const markers = data.map(d => {
      const marker = L.circleMarker([d.lat, d.lon], {
        color: d.färg,
        radius: 7,
        fillOpacity: 0.8
      }).bindPopup(`<b>${d.org}</b><br>Kategori: ${d.kategori}`);
      marker.addTo(map);
      marker.kategori = d.kategori; // lägg till kategori-egenskap
      return marker;
    });

    // Funktion för filter
    function filterCategory(category) {
      markers.forEach(m => {
        if(category === 'Alla' || m.kategori === category) {
          map.addLayer(m);
        } else {
          map.removeLayer(m);
        }
      });
    }
  </script>
</body>
</html>
